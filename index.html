<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <h1>Student Information Form</h1>

   
    <form action="#" method="post" id="studentForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <br>

        <label for="marks">Marks:</label>
        <input type="number" id="marks" name="marks" min="0" max="100" required>

        <br>

        <button type="submit">Submit</button>
    </form>

    <hr>

    <h2>Media Content</h2>

    <img src="img/caption.jpg" alt="A picture showing the sunset over the sea">

    <br>

    <audio controls>
        <source src="img/Ricky-melodies--Nzele-godfather-So-Beautiful.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <br>

    <video width="320" height="240" controls>
        <source src="img/file_example_MP4_480_1_5MG.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <hr>

    
    <h2>Student Marks Table</h2>

    <table border="1">
        <tr>
            <th>Student ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Ahmad</td>
            <td>Raslan</td>
            <td>85</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Ameer</td>
            <td>Rami</td>
            <td>92</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Nidal</td>
            <td>Badawi</td>
            <td>78</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Adam</td>
            <td>Ali</td>
            <td>95</td>
        </tr>
    </table>

    

</body>

</html>
